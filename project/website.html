<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organizer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        header img {
            height: 60px;
        }
        .events {
            margin: 20px;
        }
        .event-list {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .event {
            width: 500px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            text-align: center;
            color: white;
        }
        .event img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .event span {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
        }
        .event:hover {
            transform: scale(1.05);
        }
        .booking {
            margin: 20px;
        }
        form {
            background: white;
            padding: 50px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        label, input, button {
            display: block;
            margin: 10px auto;
            text-align: center;
        }
        input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 50%;
        }
        button:hover {
            background: #218838;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="planit.jpeg" alt="Event Organizer Logo">
        <h1>Event Organizer</h1>
    </header>
    
    <section class="events">
        <h2>Select Your Event</h2>
        <div class="event-list">
            <div class="event" onclick="selectEvent('Birthday Party')">
                <img src="https://plus.unsplash.com/premium_photo-1661780496345-6aeee82ec4b4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Birthday Party">
                <span>Birthday Party</span>
            </div>
            <div class="event" onclick="selectEvent('Business Event')">
                <img src="https://plus.unsplash.com/premium_photo-1723867267202-169dfe3b197a?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Business Event">
                <span>Business Event</span>
            </div>
            <div class="event" onclick="selectEvent('Weddings')">
                <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Weddings">
                <span>Weddings</span>
            </div>
            <div class="event" onclick="selectEvent('Other Events')">
                <img src="https://images.unsplash.com/photo-1506485777791-e120681573dd?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Other Events">
                <span>Other Events</span>
            </div>
        </div>
    </section>
    
    <section class="booking">
        <h2>Book Your Event</h2>
        <form id="booking-form">
            <label for="event-type">Selected Event:</label>
            <input type="text" id="event-type" name="event-type" value="Birthday Party" readonly>
            
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Eventcreator@gmail.com" required>
            
            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Book Now</button>
        </form>
    </section>
    
    <footer>
        &copy; 2025 PLANit. All Rights Reserved.
    </footer>
    
    <script>
        function selectEvent(eventName) {
            document.getElementById('event-type').value = eventName;
        }

        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const eventType = document.getElementById('event-type').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            
            if (eventType && name && email && date) {
                alert(`Booking confirmed for ${eventType} on ${date} by ${name}. Confirmation sent to ${email}.`);
                document.getElementById('booking-form').reset();
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
